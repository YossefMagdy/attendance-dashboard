<p-table [value]="attribute_options" editMode="row" dataKey="product_optionsId">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let head of heads">{{ head }}</th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-j="rowIndex"
    let-editing="editing"
    let-option
  >
    <tr [pEditableRow]="option">
      <td>
        {{ option.name_ar }}
      </td>
      <td>
        {{ option.name_en }}
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-inputNumber [(ngModel)]="rowData[j].price"></p-inputNumber>
          </ng-template>
          <ng-template pTemplate="output">
            {{ option.price }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <div class="d-flex gap-2">
          <button
            *ngIf="!editing"
            pButton
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            class="ui-button-info"
            (click)="onRowEditInit(option, j)"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(option, j)"
            class="p-button-rounded p-button-text p-button-success mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(j)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>

          <button
            pButton
            nz-popconfirm
            nzPopconfirmTitle="هل انت متأكد من عملية الحذف؟"
            nzPopconfirmPlacement="top"
            icon="pi pi-trash"
            class="p-button-danger"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">There are no attribute for this product yet.</td>
    </tr>
  </ng-template>
</p-table>
