<div class="row font">
    <div class="col-12 text-center">
      <h2 class="text-center">تقرير الشركة</h2>
    </div>
  
   
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body" style="border-bottom: 5px solid #ffc107;">
          <div>
            <div style="text-align: left;">حملات التقييم</div>
            <div class="m-r-10">
              <span class="btn btn-circle btn-warning">
                <i class="fa fa-users" aria-hidden="true"></i>
              </span>
            </div>
            <div class="ml-auto">
              <h2 class="m-b-0 font-light">
                {{usercount}}
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body" style="border-bottom: 5px solid #dc3545;">
          <div>
            <div style="text-align: left;">المنتجات</div>
            <div class="m-r-10">
              <span class="btn btn-circle btn-danger">
                <i class="fa fa-user-secret" aria-hidden="true"></i>
              </span>
            </div>
            <div class="ml-auto">
              <h2 class="m-b-0 font-light">
                {{leadercount}}

              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body" style="border-bottom: 5px solid #ffc107;">
          <div>
            <div style="text-align: left;">التقييمات</div>
            <div class="m-r-10">
              <span class="btn btn-circle btn-warning">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
              </span>
            </div>
            <div class="ml-auto">
              <h2 class="m-b-0 font-light">
                {{totalSalary}}

              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body" style="border-bottom: 5px solid #0d6efd;">
          <div>
            <div style="text-align: left;">متوسط جميع التقييمات</div>
            <div class="m-r-10">
              <span class="btn btn-circle btn-primary">
                <i class="fa fa-users" aria-hidden="true"></i>
              </span>
            </div>
            <div class="ml-auto">
              <h2 class="m-b-0 font-light">
                {{Branchcount}}

              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <canvasjs-chart [options]="chartOptions" [styles]="{height:'360px'}"></canvasjs-chart>    
      </div>
      <div class="col-lg-8">
        <canvasjs-chart [options]="chartOptions2" [styles]="{height:'360px'}"></canvasjs-chart>    
      </div>
      



    </div>
  </div>
